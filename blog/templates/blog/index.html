<!DOCTYPE html>
<head>
    <title>Python group Django</title>
    <meta charset="utf-8">
</head>
<body>
    <dif>
        <h1>Python group Django</h1>
    </dif>

    <ul>
        {% for post in posts %}
        <li>
            <h2><a href="">{{ post.title }}</a></h2>
            <i>Дата создания: <b>{{ post.created_date }}</b></i>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
